<app-header></app-header>
<div class="filter">
  <h2>Filter by</h2>

  <div>
    <p (click)="toggleMoneyFilter()">Money</p>
    <p (click)="togglePollutionFilter()">Pollution</p>
    <!-- <p (click)="togglePopulationFilter()">Population</p> -->
  </div>

  <div *ngIf="showMoneyFilter" class="money-popup">
    <p (click)="setMoneyRange(25)">$</p>
    <p (click)="setMoneyRange(50)">$$</p>
    <p (click)="setMoneyRange(75)">$$$</p>
    <p (click)="setMoneyRange(100)">$$$$</p>
    <p (click)="setMoneyRange(130)">$$$$$</p>
    <button (click)="addMoneyFilter()">Submit</button>
  </div>

  <div *ngIf="showPollutionFilter" class="pollution-popup">
    <p (click)="setPollutionRange(33)">Safe</p>
    <p (click)="setPollutionRange(66)">Moderate</p>
    <p (click)="setPollutionRange(99)">Unsafe</p>
    <button (click)="addPollutionFilter()">Submit</button>
  </div>
  <!-- 
  <div *ngIf="showPopulationFilter" class="population-popup">
    <p>population</p>
  </div> -->

  <google-map [zoom]="zoom" width="90vw">
    <map-marker *ngFor="let marker of markers" [position]="marker.position">
    </map-marker>
  </google-map>
  <div *ngFor="let city of popularCities; index as i">
    <div *ngIf="i < 10">
      <p>{{ city.country }}</p>
      <p>{{ city.city_name }}</p>
    </div>
  </div>
</div>
